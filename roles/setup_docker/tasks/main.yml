---
- name: Update apt and upgrade packages
  apt:
    update_cache: yes
    upgrade: yes

- name: Install prerequisites for Docker
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Dockerâ€™s official GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker APT repository (Ubuntu Noble)
  shell: |
    echo \
      "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] \
      https://download.docker.com/linux/ubuntu \
      $(. /etc/os-release && echo ${UBUNTU_CODENAME:-$VERSION_CODENAME}) stable" | \
      tee /etc/apt/sources.list.d/docker.list > /dev/null
  args:
    executable: /bin/bash

- name: Update apt cache after adding Docker repo
  apt:
    update_cache: yes

- name: Install Docker Engine and Docker Compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest

- name: Enable and start Docker service
  service:
    name: docker
    state: started
    enabled: yes


- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Refresh user group membership (activate docker group immediately)
  shell: |
    newgrp docker <<EOF
    docker run hello-world
    EOF
  args:
    executable: /bin/bash
  register: docker_test
  changed_when: "'Hello from Docker!' in docker_test.stdout"
  ignore_errors: yes